<section class="sect cert">
  <img src="@img/admin/cert/image-1.jpg" alt="image" class="certImgL">
  <div class="container">
    <div class="certW">
      <div class="certTitle">
        <span>Подарочный сертификат</span>
        <span>на яркие впечатления</span>
      </div>
      <div class="certCols">

        <div class="certCol">
          <div class="certColTitle">
            Универсальный подарок
          </div>
          <div class="certColText"><br>
            подойдет и для новичков, и для опытных любителей активного отдыха.
          </div>
        </div>
        <div class="certCol">
          <div class="certColTitle">
            Свобода выбора
          </div>
          <div class="certColText">
            — возможность выбрать квадроцикл или снегоход, а также формат поездки.
          </div>
        </div>

      </div>

      <div class="certInfo">
        <img src="@img/icons/hand.png" alt="icon" class="certInfoIcon">
        <p>
          Сертификат можно использовать в любое удобное время в течение года.
        </p>
      </div>

      <button class="button button--gradient certBtn" data-fancybox data-src="#modalCert">
        Заказать сертификат
      </button>

    </div>
    <img src="@img/admin/cert/image-2.png" alt="image" class="certImgR">
    <img src="@img/cert/box.png" alt="image" class="certImgBox">
